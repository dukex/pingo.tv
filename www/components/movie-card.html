<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="movie-card" attributes="movie" on-click="play">
  <template>
    <style>
      :host {
        display: block;
      }
      .card-header {
        position: relative;
      }
      polyfill-next-selector { content: '.card-header img'; }
      .card-header ::content img {
        max-width: 100%;
      }
      .card-header paper-icon-button {
        bottom: 5px;
        left: 5px;
      }
      .card-header paper-icon-button /deep/ core-icon {
        width: 35px;
        height: 35px;
      }
    </style>
    <div class="card-header">
      <paper-ripple fit></paper-ripple>
      <content fit select="img"></content>
      <!-- <paper&#45;icon&#45;button id="navicon" icon="favorite"></paper&#45;icon&#45;button> -->
    </div>
  </template>
  <script>
    var player;
    Polymer({
      getID: function () {
        return this.movie.url.split("v=")[1]
      },
      play: function () {
        var id = this.getID()
        YoutubeVideoPlayer.openVideo(id);
      }
    });
  </script>
</polymer-element>
