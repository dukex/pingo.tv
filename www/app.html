<!DOCTYPE html>
<html>
  <head>
    <title>Pingo.TV</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="components/movie-list.html">

    <link rel="stylesheet" href="assets/app.css" title="" type="text/css" />
    <script src="assets/app.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body unresolved>
    <core-header-panel>
      <core-toolbar>
        <div flex>Filmes e Desenhos</div>
      </core-toolbar>

      <div class="container">
        <movie-list></movie-list>
      </div>

      <script>
        var colors = [
          {bg: "#FFC107", text: "black"},
          {bg: "#2196F3", text: "white"},
          {bg: "#E91E63", text: "white"},
          {bg: "#F44336", text: "white"},
          {bg: "#4CAF50", text: "white"},
          {bg: "#FF5722", text: "white"}
        ];

        window.addEventListener('polymer-ready', function(e) {
          var toolbar = document.querySelector('core-toolbar');
          var color = colors[Math.floor(Math.random()*colors.length)];
          toolbar.style.backgroundColor = color.bg;
          toolbar.style.color = color.text;
        });
      </script>
    </core-header-panel>
  </body>
</html>
